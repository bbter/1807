<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
</body>
<script src="vue.min.js"></script>

    new Vue({
        el:'#app',
        data:{
            message:"Hello Vue.js!"
        }
    })
</script>
</html>
