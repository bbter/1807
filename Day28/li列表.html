<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ol type="A">
        <li>电影</li>
        <li>网页</li>
        <li>知道</li>
    </ol>
    <button id="btn_add">添加</button>
    <button id="btn_del">删除</button>
</body>
<script src="../Day25/jquery-3.3.1.js"></script>
<script>
    $("#btn_add").bind("click",function () {
        $("<li>图片</li>").insertBefore($("li:first"))
    });
    $("#btn_del").bind("click",function () {
        $("li:last").remove()
    })
</script>
</html>
