<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function show() {
            var username_txt = document.getElementsByName("username")[0].value;
            var passwd_txt = document.getElementsByName("passwd")[0].value;
            console.log("用户名为：" + username_txt);
            console.log("密码为：" + passwd_txt);
        }
    </script>
</head>
<body>
用户名: <input type="text" name="username">
密码: <input type="password" name="passwd">
<button onclick="show()">提交</button>
</body>
</html>
