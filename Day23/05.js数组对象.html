<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr01 = [1,2,3,4,5];
        console.log('xx'+arr01);
        console.log(typeof(arr01));
        var arr02 = new Array(1,2,3,4,5);
        console.log(arr02);
        console.log(typeof(arr02));
        var arr03 = [1,2,3,4,"hello",true,3];
        console.log(arr03);
        console.log(arr03.length);
        console.log(arr03.indexOf(3));
        console.log(arr03.lastIndexOf(3));
        console.log(arr03.push("world"));
        console.log(arr03);
        console.log(arr03.pop());
        console.log(arr03.unshift("春眠不觉晓"));
        console.log(arr03);
        console.log(arr03.shift());
        console.log(arr03);

        arr03[1] = "888";
        console.log(arr03);
        for (i=0;i<arr03.length;i++){
            console.log(arr03[i]);
        }

        console.log(arr03.reverse());

        var arr04 = [678,456,888,789];
        console.log(arr04.sort());

        console.log(arr04.slice(1,3));

        console.log(arr04+arr03);
        console.log(typeof(arr04+arr03));
        console.log(arr04.concat(arr03));

        console.log(arr04.join("-"))

    </script>
</head>

</body>
</html>
