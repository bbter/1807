<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        * do{
        *   执行语句
        *   条件控制语句
        * }while(判断条件)
        *
        * 无论初始值是否满足判断条件,都会先执行一次执行语句，再次判断后如果不满足条件就结束循环
        * */
        var i = 0;
        do {
            console.log(i);
            i++;
        }while (i<10);
    </script>
</head>
<body>

</body>
</html>
