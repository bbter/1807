<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        for (i=1;i<=9;i++){
            for(j=1;j<=i;j++){
                document.write(j+'*'+i+'='+(i*j)+"&nbsp");
                document.write("&nbsp");
            }
            document.write("<br>");
        }
        i = 1;
        while (i<10){
            j=1;
            while (j <= i){
                document.write(j+'*'+i+'='+(i*j)+"&nbsp");
                document.write("&nbsp");
                j++;
            }
            document.write("<br>");
            i++
        }
    </script>
</head>
<body>

</body>
</html>
