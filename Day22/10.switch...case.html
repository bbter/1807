<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*switch (变量) {
            case value:
                // 满足条件执行内容
                break;
            default:
                break;
        }*/
        var month = Number(prompt("请输入月份:"));
        switch (month) {
            case 1:
                console.log("冬季到中间");
                break;
            case 2:
                console.log("该过年了");
                break;
            case 3:
                console.log("春天来啦");
                break;
            case 4:
                console.log("春季中旬");
            default:
                console.log("输入有误")
        }
    </script>
</head>

</body>
</html>
