<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-image: url("bg2.jpg");
            background-repeat: no-repeat;
            background-size:cover;
            background-position: center;
            height: 700px;
        }
        img{
            width: 20px;
            height: 20px;
            position: absolute;
        }
    </style>
</head>
<body>
</body>
<script src="../Day25/jquery-3.3.1.js"></script>
<script>
     setInterval(func,2000);
    var i=1;
    function func() {
        if(i < 13){
            var $fireworm = $("<img src='"+i+".jpg'>");
            $("body").append($fireworm);
            i++;
            $fireworm.css({
            left:Math.random()*1000 + "px",
            top:Math.random()*500 + "px",
            });
            function fly() {
            $fireworm.animate({
                    left:Math.random()*1000 + "px",
                    top:Math.random()*500 + "px",},
                    2000,
                    function () {
                        fly()
                })
            }
            fly();
        }
    }

</script>
</html>
