<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: auto;
            border: 1px blue solid;
            text-align: center;
        }
        li{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <div id="box">
        <ol id="ol00">
            <li id="li01">网页</li>
            <li id="li02">知道</li>
            <li id="li03">百科</li>
            <li id="li04">图片</li>
        </ol>
        <button id="btn_bind">绑定事件</button>
        <button id="btn_unbind">解除绑定</button>
        <br>
        <button id="btn_delegate">代理</button>
        <button id="btn_undelegate">解除代理</button>
        <br>
        <button id="on">on</button>
        <button id="off">off</button>
    </div>
</body>
<script src="../Day25/jquery-3.3.1.js"></script>
<script>
    $("#btn_bind").bind("click",function () {
        $("#ol00").bind("click",function () {
            $("#ol00").append($("<li id=\'i05\'>视频</li>"))
        })
    });

    $("#btn_unbind").bind("click",function () {
        $("#ol00").unbind("click")
    });

    $("#btn_delegate").bind("click",function () {
        $("#ol00").delegate("li","click",function () {
            $("#ol00").append($("<li id=\'i05\'>视频</li>"))
        })
    });

    $("#btn_undelegate").bind("click",function () {
        $("#ol00").undelegate("click")
    });

    $("#on").bind("click",function () {
        $("#ol00").on("click","li",function () {
            $("#ol00").append($("<li id=\'i05\'>视频</li>"))
        })
    });

    $("#off").bind("click",function () {
        $("#ol00").off("click")
    });

</script>
</html>
