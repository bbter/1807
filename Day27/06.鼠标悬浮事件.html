<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
</body>
<script src="../Day25/jquery-3.3.1.js"></script>
<script>
    $("#box").hover(function () {
        $("#box").css({
            width:"300px",
            height:"300px",
            backgroundColor:"green",
        })
    },function () {
        $("#box").css({
            width:"200px",
            height:"200px",
            backgroundColor:"red",
        })
    })
</script>
</html>
