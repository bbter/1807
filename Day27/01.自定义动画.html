<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }

        #btn_start{
            position: absolute;
            top: 220px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <button id="btn_start">开始</button>
</body>
<script src="../Day25/jquery-3.3.1.js"></script>
<script>
    $("#btn_start").bind("click",function () {
        $("#box").animate({
            left:"200px",
            top:"200px",
        },2000,function () {
            alert("动画完成")
        })
    });
</script>
</html>
