<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#">
    用户名:<input type="text" disabled="disabled">
    <br>
    密码:<input type="password">
    <br>
    男: <input type="radio" name="sex" value="man">
    女: <input type="radio" name="sex" value="woman" checked="checked">
    <br>
    游泳<input type="checkbox" name="hobby" value="swim">
    看书<input type="checkbox" name="hobby" value="read" checked="checked">
    跑步<input type="checkbox" name="hobby" value="run">
    <select name="birth">
        <option value="1988">1988</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991" selected="selected">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
    </select>
</form>
</body>
<script src="../Day25/jquery-3.3.1.js"></script>
<script>
    var $username = $("input:first");
    console.log($username);

    var $password = $("input:disabled");
    console.log($password);

    var $in = $("input:enabled");
    console.log($in);

    var $checked= $("input:checked");
    console.log($checked);

    var $selected = $("option:selected");
    console.log($selected)
</script>
</html>
