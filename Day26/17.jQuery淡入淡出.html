<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <button id="btn_in">fadeIn</button>
    <button id="btn_out">fadeOut</button>
    <button id="btn_to">fadeTo</button>
    <button id="btn_toggle">fadeToggle</button>
    <button id="btn_mix">组合动画</button>
</body>
<script src="../Day25/jquery-3.3.1.js"></script>
<script>
    var $box = $("#box");
    var $btn_in = $("#btn_in");
    var $btn_out = $("#btn_out");
    var $btn_to = $("#btn_to");
    var $btn_toggle = $("#btn_toggle");
    var $btn_mix = $("#btn_mix");

    $btn_in.bind("click",func_in);
    $btn_out.bind("click",func_out);
    $btn_to.bind("click",func_to);
    $btn_toggle.bind("click",func_toggle);
    $btn_mix.bind("click",func_mix);

    function func_in() {
        $box.fadeIn(2000,function () {
            alert("淡入成功")
        })
    }
    function func_out() {
        $box.fadeOut(2000,function () {
            alert("淡出成功")
        })
    }
    function func_to() {
        $box.fadeTo(2000,0.5,function () {
            alert("透明度变化成功")
        })
    }
    function func_toggle() {
        $box.fadeToggle(2000,function () {
            alert("切换成功")
        })
    }

    function func_mix() {
        $box.fadeOut(2000,function () {
            $box.fadeIn(2000,function () {
                alert("组合动画成功")
            })
        })
    }

</script>
</html>
