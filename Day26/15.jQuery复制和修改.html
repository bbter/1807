    <h3 id="title">克隆羊多莉</h3>
    <p>多莉（Dolly，1996年7月5日 - 2003年2月14日）是一只通过现代工程创造出来的雌性绵羊，</p>
    <p>也是世界之初第一个成功克隆的人工动物。按照官方的说法，名字是按照美国乡村音乐天后多莉·帕顿（Dolly Parton）来命名，</p>
    <p>因为多莉·帕顿拥有一对丰满的豪乳，而多莉是由乳腺细胞发育而来的。</p>
