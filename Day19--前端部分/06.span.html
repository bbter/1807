    <p>玉楼春·西园花落深堪扫

    清代：王国维

    西园花落深堪扫，过眼韶华真草草。
    开时寂寂尚无人，今日偏嗔摇落早。
    昨朝却走西山道，花事山中浑未了。
    数峰和雨对斜阳，十里杜鹃红似烧。</p>
