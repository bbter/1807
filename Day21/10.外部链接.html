<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<!--
			卜算子·咏梅
			近现代：毛泽东
			读陆游咏梅词，反其意而用之。
			风雨送春归，飞雪迎春到。已是悬崖百丈冰，犹有花枝俏。
			俏也不争春，只把春来报。待到山花烂漫时，她在丛中笑。
		-->
		<h3 id="title">卜算子·咏梅</h3>
		<p id="context001">风雨送春归，飞雪迎春到。</p>
		<p id="context002">已是悬崖百丈冰，犹有花枝俏。</p>
		<p id="context003">俏也不争春，只把春来报。</p>
		<p id="context004">待到山花烂漫时，她在丛中笑。</p>
	</body>
</html>
