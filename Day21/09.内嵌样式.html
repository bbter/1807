			清平乐·画堂晨起
			
			唐代：李白
			
			画堂晨起，来报雪花坠。高卷帘栊看佳瑞，皓色远迷庭砌。
			盛气光引炉烟，素草寒生玉佩。应是天仙狂醉，乱把白云揉碎。
		-->

		<h2>清平乐·画堂晨起</h2>
		<p id="context01">画堂晨起，来报雪花坠。</p>
		<p id="context02">高卷帘栊看佳瑞，皓色远迷庭砌。</p>
		<p id="context03">盛气光引炉烟，素草寒生玉佩。</p>
		<p id="context04">应是天仙狂醉，乱把白云揉碎。</p>
