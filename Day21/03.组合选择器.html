<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1,p,span{
            background-color: gold;
        }
        h1,#span01,.a01{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="box01">
        <h1>登瓦官阁</h1>
        <p>晨登瓦官阁，极眺金陵城。</p>
        <p>钟山对北户，淮水入南荣。</p>
        <p>漫漫雨花落，嘈嘈天乐鸣。</p>
        <p>两廊振法鼓，四角吟风筝。</p>
        <span id="span01">
            杳出霄汉上，仰攀日月行。
        </span><br>
        <a class="a01" href="#">山空霸气灭，地古寒阴生。</a>
    </div>
</body>
