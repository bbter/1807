		<h3>欲与元八卜邻先有是赠</h3>
		<p id="context1401">平生心迹最相亲，欲隐墙东不为身。</p>
		<p id="context1402">明月好同三径夜，绿杨宜作两家春。</p>
		<p id="context1403">每因暂出犹思伴，岂得安居不择邻。</p>
