			蝶恋花·伫倚危楼风细细
			宋代：柳永
			伫倚危楼风细细，望极春愁，黯黯生天际。草色烟光残照里，无言谁会凭阑意。(阑 通 栏)

		<p style="background-color: gold;">伫倚危楼风细细，望极春愁，黯黯生天际。</p>
		<p style="background-color: grey;">草色烟光残照里，无言谁会凭阑意。</p>
		<p style="background-color: burlywood;">拟把疏狂图一醉，对酒当歌，强乐还无味。</p>
