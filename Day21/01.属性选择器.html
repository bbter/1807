    唐代：李白

    晨登瓦官阁，极眺金陵城。
    钟山对北户，淮水入南荣。
    漫漫雨花落，嘈嘈天乐鸣。
    两廊振法鼓，四角吟风筝。

    寥廓云海晚，苍茫宫观平。
    门馀阊阖字，楼识凤凰名。
