	<body>
		<!--
			赤壁歌送别
			
			唐代：李白
			
			二龙争战决雌雄，赤壁楼船扫地空。
			烈火张天照云海，周瑜于此破曹公。
			君去沧江望澄碧，鲸鲵唐突留馀迹。
			一一书来报故人，我欲因之壮心魄。
		-->
		
		<h3 id="title">赤壁歌送别</h3>
		<p id="context001">二龙争战决雌雄，赤壁楼船扫地空。</p>
		<p id="context002">烈火张天照云海，周瑜于此破曹公。</p>
		<p id="context003">君去沧江望澄碧，鲸鲵唐突留馀迹。</p>
		<p id="context004">一一书来报故人，我欲因之壮心魄。</p>
		
	</body>
