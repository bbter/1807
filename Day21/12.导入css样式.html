	<body>
		<!--
			春宿左省

			唐代：杜甫
			
			花隐掖垣暮，啾啾栖鸟过。
			星临万户动，月傍九霄多。 
			不寝听金钥，因风想玉珂。
			明朝有封事，数问夜如何。
		-->
		<h3 id="title">春宿左省</h3>
		<p id="context001">花隐掖垣暮，啾啾栖鸟过。</p>
		<p id="context002">星临万户动，月傍九霄多。 </p>
		<p id="context003">不寝听金钥，因风想玉珂。</p>
		<p id="context004">明朝有封事，数问夜如何。</p>
	</body>
