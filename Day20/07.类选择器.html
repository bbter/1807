<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            background-color:burlywood;
            font-size: 18px;
            width: 300px;
            height: 30px;
        }
        .author{
            background: none;
            font-size: 12px;
            padding-left: 120px;

        }
    </style>
</head>
<body>
    <h2>画鸡</h2>
    <p class="author">【作者】唐寅 【朝代】明</p>
    <p>头上红冠不用裁，</p>
    <p>满身雪白走将来。</p>
    <p>平生不敢轻言语，</p>
    <p>一叫千门万户开。</p>
</body>
</html>
