<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    用户名: <input type="text" name="username" placeholder="请输入用户名"><br>
    密码: <input type="password" name="password" placeholder="请输入密码"><br>
    手机号码: <input type="text" name="phoneNum"> <br>
    验证码: <input type="text" name="checkCode"> <br>
    男<input type="radio" name="sex" value="man" checked>
    女<input type="radio" name="sex" value="woman"><br>
    出生日期:<select name="birth-year">
        <option value="1990">1990</option>
        <option value="1989">1989</option>
        <option value="1988" selected>1988</option>
        <option value="1987">1987</option>
        <option value="1986">1986</option>
        <option value="1985">1985</option>
    </select>年
    <select name="birth-month">1
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>月
    <select name="birth-day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>日 <br>
    头像:<input type="file" name="headshow"><br>
    抽烟:<input type="checkbox" name="hobby" value="smoke">
    喝酒:<input type="checkbox" name="hobby" value="drink">
    烫头:<input type="checkbox" name="hobby" value="tantou" checked> <br>
    自我描述:<br><textarea name="desc" cols="30" rows="5" placeholder="请简单描述自己"></textarea><br>
    喜欢的颜色: <input type="color" name="color"><br>
    年龄:<input type="range" name="range" max="100" min="0" value="18"><br>
    邮箱:<input type="email" name="email"><br>
    <input type="hidden"  name="error" value="邮箱错误">
    搜索:<input type="search" name="search" placeholder="请输入关键字"><br>
    <input type="submit" name="submit" value="注册"><br>
    <input type="reset" name="reser" value="重置">
</form>
</body>
</html>
