<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="account_info" style="width: 800px;height: 1000px;background-color:cornsilk;margin:0 auto">
        <h2 style="padding: 30px">账户信息</h2>
        <table align="center" cellpadding="5px" cellspacing="5px">
            <tr>
                <td align="right">用户名</td>
                <td>
                    <input type="text" name="username" placeholder="用户名" style="width: 200px;height: 20px">
                </td>
            </tr>
            <tr>
                <td>设置密码</td>
                <td>
                    <input type="password" name="password" placeholder="请输入密码"  style="width: 200px;height: 20px">
                </td>
            </tr>
            <tr>
                <td>
                    确认密码
                </td>
                <td>
                    <input type="password" name="repassword" placeholder="确认密码"  style="width: 200px;height: 20px">
                </td>
            </tr>
        </table>

            <tr>

                    </select>
                    <select id="city_id" name="city_id" class="mar" tabindex="6" >
                                            <option value="0">请选择</option><option value="1901">杭州市</option><option value="1905">宁波市</option><option value="1906">温州市</option><option value="1903">嘉兴市</option><option value="1902">湖州市</option><option value="1914">绍兴市</option><option value="1910">金华市</option><option value="1908">衢州市</option><option value="1904">舟山市</option><option value="1939">台州市</option><option value="1943">丽水市</option>
                        </select>
                    <select id="town_id" name="town_id" class="companyarea" tabindex="7">
                        <option value="0">请选择</option><option value="1330101">上城区</option><option value="1330102">下城区</option><option value="1330103">江干区</option><option value="1330104">拱墅区</option><option value="1330105">西湖区</option><option value="1933">滨江区</option><option value="1330107">萧山区</option><option value="1330108">余杭区</option><option value="1911">建德市</option><option value="1948">富阳区</option><option value="1949">临安区</option><option value="1950">桐庐县</option><option value="1951">淳安县</option>
                        </select>

            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" name="addr" placeholder="街道名称">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="agree" value="yes">
                    我已阅读并同意 <a href="#">《当当交易条款》</a>和 <a href="#">《当当社区条款》</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#" style="background: red;width: 178px;height: 44px;display:inline-block;text-align: center;border-radius: 22px;line-height: 44px;text-decoration: none;color: white">立即注册</a>

</html>
