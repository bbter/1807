<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 云打码平台</title>
    <link rel="stylesheet" href="用户注册%20-%20云打码平台_files/page_reg.css">
</head>
<body>
        <div class="mod-header grid-96">
        <div class="logo">
            <a href="http://yundama.com/"><img src="用户注册%20-%20云打码平台_files/logo2.png"></a>
        </div>
    </div>
    <div class="mod-bread clearfix">
        <div class="grid-96 mod-navbar">
            <div class="bread-left clearfix">
                <a class="phone_reg_tab active" href="http://yundama.com/index/reg/user">用户注册</a>
                <a class="mail_reg_tab " href="http://yundama.com/index/reg/developer">开发者注册</a>
            </div>
            <div class="bread-right">
                已有帐号？<a href="http://yundama.com/">马上登录</a>
            </div>
        </div>
    </div>

    <div class="grid-96 phone_reg tang-pass-reg" style="display: block; ">
    <form method="POST">
	<p class="pass-generalErrorWrapper">
		<span class="pass-generalError"></span>
	</p>

	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">登录用户名</label><input name="username" value="" autocomplete="off" type="text" class="pass-text-input"><span class="pass-item-error"></span><span class="pass-item-placeholder"></span>
	</p>
	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">密码</label><input name="password" value="" autocomplete="off" type="password" class="pass-text-input"><span class="pass-item-error"></span><span class="pass-item-placeholder">字母数字下划线</span>
	</p>
	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">确认密码</label><input name="password2" value="" autocomplete="off" type="password" class="pass-text-input"><span class="pass-item-error"></span><span class="pass-item-placeholder"></span>
	</p>
	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">联系邮箱</label><input name="email" value="" autocomplete="off" type="text" class="pass-text-input"><span class="pass-item-error"></span><span class="pass-item-placeholder"></span>
	</p>
	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">手机号码</label><input name="mobile" value="" autocomplete="off" maxlength="11" type="text" class="pass-text-input"><span class="pass-item-error"></span><span class="pass-item-placeholder"></span>
	</p>
	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">联系QQ</label><input name="qquin" value="" autocomplete="off" maxlength="10" type="text" class="pass-text-input"><span class="pass-item-error"></span><span class="pass-item-placeholder"></span>
	</p>
	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">密码找回提示</label>
		<select class="pass-text-input" name="aq_quesId" style="width: 260px;">
            <option value="1">您父亲的姓名是？</option>
            <option value="2">您父亲的生日是？</option>
            <option value="3">您父亲的职业是？</option>
            <option value="4">您母亲的姓名是？</option>
            <option value="5">您母亲的生日是？</option>
            <option value="6">您母亲的职业是？</option>
            <option value="7">您配偶的姓名是？</option>
            <option value="8">您配偶的生日是？</option>
            <option value="9">您配偶的职业是？</option>
            <option value="10">您小学班主任的名字是？</option>
            <option value="11">您初中班主任的名字是？</option>
            <option value="12">您高中班主任的名字是？</option>
            <option value="13">您的学号（或工号）是？</option>
            <option value="14">您的出生地是？</option>
            <option value="15">您的小学校名是？</option>
            <option value="16">您最熟悉的童年好友名字是？</option>
            <option value="17">您最熟悉的学校宿舍室友名字是？</option>
            <option value="18">对您影响最大的人名字是？</option>
        </select>
	</p>
	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">密码找回答案</label><input value="" autocomplete="off" name="aq_answer" type="text" class="pass-text-input"><span class="pass-item-error"></span><span class="pass-item-placeholder"></span>
	</p>


	<p class="pass-form-item pass-form-item-phone" style="display:block">
		<label class="pass-label">输入验证码</label><input name="vcode" type="text" autocomplete="off" class="pass-text-input"><span class="pass-item-error"><img title="看不清，换一张" style="cursor:pointer;" onclick="this.src=&#39;/index/captcha?r=&#39;+Math.random();" src="用户注册%20-%20云打码平台_files/captcha"></span>
	</p>

	<input type="hidden" name="method" value="reg">

	<p class="pass-form-item pass-form-item-isAgree">
		<input name="isAgree" type="checkbox" checked="checked" class="pass-checkbox-input pass-checkbox-isAgree"><label>我已阅读并接受</label><a target="_blank" href="http://yundama.com/agreement.html">《云打码平台用户协议》</a>
	</p>

	<p class="pass-form-item pass-form-item-submit">
		<input type="submit" value="注册" class="pass-button pass-button-submit"><span class="pass-item-error pass-item-error-isAgree"></span>
	</p>

</form>
</div>
<div class="mod-footer grid-96">北京鸿基联动网络技术有限公司 版权所有 闽ICP备13015888号</div>

<div>
</div>
</body>
</html>
